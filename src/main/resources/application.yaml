###################################################################################
# SMARTTASK BACKEND — MAIN CONFIGURATION (Spring Boot 3.5.x)
# Supports both dev (local) and prod (Render) environments
###################################################################################

spring:
  application:
    name: smarttask-backend

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate        # Schema managed by Flyway
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  # On Render, port is injected via $PORT environment variable
  port: ${PORT:8080}

springdoc:
  swagger-ui:
    path: /swagger
  api-docs:
    path: /v3/api-docs

security:
  jwt:
    issuer: "smarttask"
    access-exp-min: 15
    refresh-exp-days: 7

###################################################################################
# DEV PROFILE — LOCAL DEVELOPMENT (runs with mvn spring-boot:run --spring.profiles.active=dev)
###################################################################################
