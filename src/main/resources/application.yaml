###################################################################################
# PROD PROFILE — RENDER DEPLOYMENT (runs automatically inside Docker)
###################################################################################
---
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    # Render will inject these environment variables
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: false

# JWT secret and other secrets are injected via environment variables
security:
  jwt:
    secret: ${JWT_SECRET}
